<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            display: block;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .upload-form {
            text-align: center;
            margin: 20px;
        }
        .upload-form input[type="file"] {
            display: none;
        }
        .upload-form label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form label:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .modal a {
            position: absolute;
            bottom: 20px;
            background-color: #fff;
            color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .modal a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .actions {
            text-align: center;
            margin: 10px 0;
        }
        .actions button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .actions button.delete {
            background-color: red;
        }
        .actions button.delete:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin: 20px 0;">Image Gallery</h1>

    <div class="upload-form">
        <label for="upload">Upload Image</label>
        <input type="file" id="upload" accept="image/*" multiple onchange="handleImageUpload(event)">
    </div>

    <div class="actions">
        <button onclick="selectAllImages()">Select All</button>
        <button class="delete" onclick="deleteAllImages()">Delete All</button>
        <button onclick="downloadAllImages()">Download All</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="">
        <a id="download-link" href="" download>Download</a>
    </div>

    <script>
        const dbRequest = indexedDB.open('imageGallery', 1);

        dbRequest.onupgradeneeded = function (event) {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('images')) {
                db.createObjectStore('images', { autoIncrement: true });
            }
        };

        function saveImageToIndexedDB(imageData) {
            const dbRequest = indexedDB.open('imageGallery', 1);
            dbRequest.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction('images', 'readwrite');
                const store = transaction.objectStore('images');
                store.add(imageData);
                transaction.oncomplete = function () {
                    renderGallery();
                };
            };
        }

        function loadImagesFromIndexedDB() {
            const dbRequest = indexedDB.open('imageGallery', 1);
            dbRequest.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction('images', 'readonly');
                const store = transaction.objectStore('images');
                const request = store.getAll();

                request.onsuccess = function (event) {
                    const images = event.target.result;
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    images.forEach((imageData, index) => addImageToGallery(imageData, index));
                };
            };
        }

        function deleteImageFromIndexedDB(index) {
            const dbRequest = indexedDB.open('imageGallery', 1);
            dbRequest.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction('images', 'readwrite');
                const store = transaction.objectStore('images');
                store.delete(index);
                transaction.oncomplete = function () {
                    renderGallery();
                };
            };
        }

        function deleteAllImages() {
            const dbRequest = indexedDB.open('imageGallery', 1);
            dbRequest.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction('images', 'readwrite');
                const store = transaction.objectStore('images');
                store.clear();
                transaction.oncomplete = function () {
                    renderGallery();
                };
            };
        }

        function downloadAllImages() {
            const dbRequest = indexedDB.open('imageGallery', 1);
            dbRequest.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction('images', 'readonly');
                const store = transaction.objectStore('images');
                const request = store.getAll();

                request.onsuccess = function (event) {
                    const images = event.target.result;
                    images.forEach((imageData, index) => {
                        const a = document.createElement('a');
                        a.href = imageData;
                        a.download = `image-${index + 1}.png`;
                        a.click();
                    });
                };
            };
        }

        function handleImageUpload(event) {
            const files = event.target.files;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageData = e.target.result;
                    saveImageToIndexedDB(imageData);
                }
                reader.readAsDataURL(file);
            });
        }

        function renderGallery() {
            loadImagesFromIndexedDB();
        }

        function addImageToGallery(imageData, index) {
            const gallery = document.getElementById('gallery');
            const div = document.createElement('div');
            div.className = 'gallery-item';

            const img = document.createElement('img');
            img.src = imageData;
            img.alt = 'Uploaded Image';
            img.onclick = function () { openModal(imageData, `image-${index + 1}.png`); };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () { deleteImageFromIndexedDB(index); };

            div.appendChild(img);
            div.appendChild(deleteBtn);
            gallery.appendChild(div);
        }

        function openModal(src, filename) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const downloadLink = document.getElementById('download-link');

            modal.style.display = 'flex';
            modalImg.src = src;
            downloadLink.href = src;
            downloadLink.download = filename;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', renderGallery);
    </script>

</body>
</html>
